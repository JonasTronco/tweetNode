version: '3.7'

services:
  api:
    container_name: api
    image: node:12-alpine
    working_dir: /var/www
    env_file:
      - ./.env
    volumes:
      - ./:/var/www
    command: /bin/sh -c "npm install && PROCESS_TYPE=api npm run start"
    depends_on:
      - redis
    ports:
      - '3000:3000'

