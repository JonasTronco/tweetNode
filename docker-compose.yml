  redis:
    container_name: redis_service
    image: redis:alpine
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data

  rabbitmq:
    container_name: rabbitmq_service
    image: rabbitmq:management-alpine
    ports:
      - '5672:5672'
      - '15672:15672'

volumes:
  redis-data:
